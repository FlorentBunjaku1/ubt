<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdorimi i JS Eventeve</title>
</head>
<body>

    <h2>Ketu jemi dike simuluar eventet ne JS</h2>
    <!-- <input type="button" value="Kliko" style="width: 50px;" onclick="alert('JS Event ne html')">
     -->

    <input id="elementi1" type="button" value="Kliko" style="width: 50px;">
    
    <script type="text/javascript">
        elementi1.onclick = () => {
            alert('JS Event ne Html duke krijuar nje funksion');
        }
    </script>

</body>
</html>

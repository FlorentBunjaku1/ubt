<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript Form Validation using a sample registration form</title>
        <link rel='stylesheet' href='css-JSValido.css' type='text/css' />
       
    </head>

    <body>
        
        <div id="formulari">
            <h2>Formulari i Regjstrimit</h2>
            <p>Përdorni tab për të lëvizur nga një fushë në tjetrën.</p>
            <form>
                <ul>
                    <li><label>Perdoruesi:</label></li>
                    <li><input type="text" id="userid" size="15" /></li>
                    <li><label>Fjalkalimi:</label></li>
                    <li><input type="password" id="pass" size="15" /></li>
                    <li><label>Emri dhe Mbiemri:</label></li>
                    <li><input type="text" id="emri" size="40" /></li>
                    <li><label>Email:</label></li>
                    <li><input type="text" id="adresaEmailit" size="40" /></li>
                    <li><input type="submit" value="Submit" id="Btn-submit" /></li>
                </ul>
            </form>
        </div>
        <script src="validoFormularin.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
</head>
    <main>

           <!-- Login -->
           <form action="" class="login ">
            <a href="index.html"><img src="images/IADKsymb.png" alt=""></a>
            <div class="container">
                <div class="item">
                  <label for="email" class="emailLabel"><i class="fa fa-envelope-o"></i></label>
                  <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="item">
                  <label for="password" class="passwordLabel"><i class="fa fa-key"></i></label>
                  <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="items">
                  <button type="submit">Login</button>
                </div>
                <div class="log">
                 I want to create an account? <a href="register.html" class="btn"><i class="fa fa-user-circle-o"></i> Register</a>
                </div>
            </div>
          </form>


    </main>

    <script src="javascript/loginValidation.js"></script>
    <script src="javascript/registerValidation.js"></script>
</body>
</html>
